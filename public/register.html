                            <script>
                                
                                $(document).on('change', 'ProfilePicture', function(){
                                  var Uploaded_image = document.getElementById('ProfilePicture').file;
                                  var image_name = uploaded_image.name;
                                  var image_extension = image_name.split('.').pop().toLowerCase();
                                  if(jQuery.inArray(image_extension, ['gif','png','jpg','jpeg']) == -1){
                                    alert("invalid Image File");
                                  }
                                  var image_size = Uploaded_image.size;
                                  if(image_size > 200000){
                                    alert("Image file is too big");
                                  } else {
                                    document.getElementsById('show-image').src = Uploaded_image;
                                    
                                    
                                  }

                                });
                            </script>
                        </div>
